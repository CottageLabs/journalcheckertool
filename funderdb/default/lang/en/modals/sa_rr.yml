        </svg>Be careful</strong>
      <p>Some publishers seek to impose conditions that prevent immediate dissemination of your Author Accepted Manuscript (AAM) via a repository.</p>
      <ul class="sarr_list">
        <li>Check publication terms before submitting a manuscript. Is there an embargo on posting your AAM? Can you post your AAM with a CC BY licence?</li>
        <li>Do not sign a contract that conflicts with your funderâ€™s grant conditions and prevents you from retaining sufficient rights to use your own work.</li>
      </ul>
      <p>If you are presented with such a contract:</p>
      <ul class="sarr_list">
        <li>Demand to amend it so it complies with your pre-existing funder agreement; or</li>
        <li>Request a waiver; or</li>
        <li>Withdraw your submission and submit elsewhere.</li>
      </ul>
      <p>Contact your funder for further guidance.</p>'