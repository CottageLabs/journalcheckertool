title: Transformative journals
body: "<p>A <em>Transformative Journal</em> is a subscription/hybrid journal that is committed to transitioning to a 
      fully OA journal. It must gradually increase the share of OA content and offset subscription income from payments 
      for publishing services (to avoid double payments). cOAlition S support for Transformative Journals will end on 
      31 December 2024. Check <a href=\"https://www.coalition-s.org/plan-s-funders-implementation/\" target=\"_blank\"
      rel=\"noopener\">here</a> to determine if you funder will pay publishing fees for articles published in 
      Transformative Journals.</p>"