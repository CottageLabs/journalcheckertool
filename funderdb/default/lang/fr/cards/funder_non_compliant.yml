title: Vérifiez avec un autre organisme de financement.
body:
  default: "<p>Si votre recherche a été financée par plusieurs organismes de financement ayant adhéré au Plan S, répétez votre recherche en utilisant le nom d’un autre organisme de financement. L’échéancier de mise en œuvre des politiques de libre accès conformes au Plan S n’est pas le même pour tous les organismes de financement. Par conséquent, les résultats peuvent varier par organisme de financement.</p>"