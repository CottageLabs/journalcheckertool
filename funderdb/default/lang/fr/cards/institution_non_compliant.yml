title: Vérifiez avec une autre institution
body:
  default: "<p>Si les auteurs sont affiliés à plusieurs institutions, répétez votre recherche auprès de ces autres institutions. Les ententes de transformation sont conclues entre des éditeurs et des (consortiums d’) institutions. Si l’institution choisie n’a pas actuellement d’entente avec l’éditeur de cette revue, il est possible qu’une autre institution en ait une.</p>"