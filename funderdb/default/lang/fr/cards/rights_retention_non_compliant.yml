title: Rétention des droits
body:
  default: "<p>La cOAlition S a développé une stratégie de rétention des droits afin de donner aux chercheuses et 
            chercheurs soutenus par un organisme de financement membre de la COALITION S la liberté de soumettre leur 
            manuscrit à la revue de leur choix, y compris des revues par abonnement, en conformité avec le Plan S. 
            <a href=\"https://www.coalition-s.org/wp-content/uploads/2020/10/RRS_onepager.pdf\"
            target=\"_blank\" rel=\"noopener\">Vous trouverez ici plus d’informations sur la manière d'utiliser cette approche.</a>.</p>"
