title: Auto-archivage
body:
  default: "<p>Dès l’acceptation, vous pouvez archiver dans un dépôt le manuscrit accepté, sans embargo et sous <a href=\"https://creativecommons.org/licenses/by/2.0/\" target=\"_blank\" rel=\"noopener\">
            licence CC BY</a>. Aucuns frais de publication ne s’appliquent si vous optez pour cette voie.</p>"
explain:
  title: Auto-archivage
  text: Cette voie de conformité vous est proposée parce que la revue est considérée comme n’étant pas intégralement en libre accès mais qu’elle dispose d’une politique qui permet l’auto-archivage.