title: Auto-archivage
body: "<p>L’auto-archivage est parfois appelé la « voie verte » du libre accès. Aucuns frais de publication ne s’appliquent si vous optez pour cette voie.</p>
      <p>Publiez votre article par la voie habituelle de la revue et ne sélectionnez pas une option de publication en libre accès. Après l’acceptation de l’article, archivez dans un dépôt la version intégrale du manuscrit accepté (c’est-à-dire la version qui inclut les modifications demandées par les pairs examinateurs), sans embargo et sous
      <a href=\"https://creativecommons.org/licenses/by/2.0/\" target=\"_blank\" rel=\"noopener\">licence CC BY</a>.
      Votre organisme de financement pourrait vous demander d’archiver votre article dans un dépôt en particulier.</p>"