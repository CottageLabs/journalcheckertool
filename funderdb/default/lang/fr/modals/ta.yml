title: Entente de transformation
body: "<p>Consultez la bibliothèque de votre institution avant de soumettre votre article à cette revue.</p>
      <p>Les ententes de transformation peuvent comporter des critères d’admissibilité ou des limites sur le nombre de publications que l’Outil pour vérifier les revues (Journal Checker Tool) n’est actuellement pas en mesure de vérifier.</p>"