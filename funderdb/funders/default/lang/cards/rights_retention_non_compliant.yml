title: Rights retention
body:
  default: "<p>cOAlition S has developed a Rights Retention Strategy to give researchers supported by a
            cOAlition S Funder the freedom to submit their manuscript to their journal of choice, including subscription
            journals, whilst remaining fully compliant with Plan S.
            <a href=\"https://www.coalition-s.org/wp-content/uploads/2020/10/RRS_onepager.pdf\"
            target=\"_blank\" rel=\"noopener\">More information on how to use this approach is available here</a>.</p>"