title: "OPEN ACCESS PUBLISHING IN THIS JOURNAL ALLOWS COMPLIANCE WITH THE HORIZON EUROPE OPEN ACCESS MANDATE PROVIDED YOU HAVE ALTERNATIVE FUNDS"
body:
  default: "<p>Remember to select a <strong>CC BY</strong> licence (or equivalent).</p>
            <p>Remember to also ensure, at the time of publication, the <strong>immediate deposition</strong> and open 
            access of the Version of Record in a <strong>trusted 
            repository</strong> under a CC BY (or equivalent) licence, as required by Horizon Europe.</p>
            <p>Article Processing Charges in Hybrid journals are <strong>not 
            eligible</strong> costs under Horizon Europe and you must locate alternative funds.
            <a href=\"#\" class=\"modal-trigger\" data-modal=\"he_popup3\">More information</a></p>"
explain:
  title: Hybrid Journal
  text: This way to comply is available to you because the journal is a Hybrid or Transformative Journal, with a suitable
        Self-Archiving policy.