body: "<p>Hybrid journals sell both subscriptions and offer the option of making individual articles openly accessible.</p>
      <p>Only publication fees in full open access venues for peer-reviewed scientific publications are eligible costs under Horizon Europe.</p>
      <p>You must find alternative funds to pay the publishing costs, including open access Article Processing Charges, to be compliant.</p>
      <p>If you cannot locate alternative funds and publish your article under the subscription model, then the journal will not allow the immediate deposition of the Author Accepted Manuscript in a trusted repository under a CC BY (or equivalent) licence as required by Horizon Europe.</p>
      <p>You may have to contact the publisher or select another publishing venue for your article such as
      <a href=\"https://open-research-europe.ec.europa.eu/\" target=\"_blank\">Open Research Europe</a>, the European
      Commissionâ€™s open access publishing platform.</p>
      <p>If you have questions or need more information, contact your Project Officer.</p>"