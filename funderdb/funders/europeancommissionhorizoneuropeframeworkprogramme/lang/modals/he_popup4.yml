title: Transformative agreements
body: "<p>Your institution has an agreement with the publisher. This means that, if incurred, Article Processing
        Charges might be already covered but check first with your institution.</p>
        <p>Hybrid journals sell both subscriptions and offer the option of making individual articles openly accessible.</p>
        <p>Only publication fees in full open access venues for peer-reviewed scientific publications are eligible costs
        under Horizon Europe.</p>"