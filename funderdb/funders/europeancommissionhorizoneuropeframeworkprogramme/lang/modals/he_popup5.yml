title: "&nbsp;"
body: "<p>Article Processing Charges do not apply with this route. For other publishing costs, you must find 
      alternative funds.</p>
      <p>Publish your article via the journal's standard route and do not select an open access option. Following 
      publication, deposit the full text version of the Author Accepted Manuscript (the version that includes changes 
      requested by peer-reviewers) in a repository without embargo and under a CC BY licence.</p>"