routes:
  self_archiving:
    rights_retention: 2100-01-01
  hybrid:
    calculate: true
card_order:
  - tile2
  - tile2_aq
  - tile1
  - tile6
  - tile7
  - tile5
  - tile3
#  - funder_non_compliant
#  - institution_non_compliant
  - tile4
cards:
  # Card to display if the Journal is Fully Open Access
  - id: tile1   # derived from fully_oa
    compliant: true
    match_routes:
      must:
        - fully_oa  # The rules for tile1 also say "and allows SA" but all Fully OA journals do, so no need for that route check
    preferred: false

  # Transformative Agreements tiles (with and without author qualifications)
  - id: tile2    # derived from ta
    compliant: true
    match_routes:
      must:
        - ta
    match_qualifications:
      not:
        - ta.corresponding_authors
    preferred: true

  - id: tile2_aq     # derived from ta_aq
    compliant: true
    match_routes:
      must:
        - ta
    match_qualifications:
      must:
        - ta.corresponding_authors
    preferred: true

  - id: tile4   # Route 2 (UKRI's version of RR)
    compliant: true
    match_routes:
      not:
        - fully_oa
        - ta
        - tj
#        - hybrid
        - self_archiving
    preferred: false
#    modal: sa_rr

  # Transformative Journals tile
  - id: tile6      # derived from tj
    compliant: true
    match_routes:
      must:
        - tj
    preferred: false
    modal: tj

  # Self-Archiving route, only displayed alongside TJ tile
  - id: tile5
    compliant: true
    match_routes:
      must:
        - self_archiving
      not:
        - fully_oa
    preferred: false

  - id: tile7
    compliant: true
    match_routes:
      must:
        - hybrid
      not:
        - tj
        - ta
    preferred: false

  # Set of cards to display if there are no compliant results
  - id: tile3
    compliant: false
    match_routes:
      not:
        - fully_oa
        - ta
        - tj
        - hybrid
        - self_archiving
    preferred: false

