title: UKRI Route 2
body: "<p>Publish the research article in a subscription journal and deposit the Author's Accepted Manuscript (or
        Version of Record where the publisher permits) in an institutional or subject repository at the time of
        final publication, as defined in Annex 1.</p>
        <p><a href=\"https://www.ukri.org/wp-content/uploads/2021/08/UKRI-230322-UKRIOpenAccessPolicy-5.pdf\" target=\"_blank\" rel=\"noopener\">Check
        here</a> for further guidance.</p>"